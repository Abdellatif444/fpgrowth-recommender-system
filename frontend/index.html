<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - E-Commerce FP-Growth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .landing-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: radial-gradient(circle at center, #1e1b4b, #0f172a);
            position: relative;
            overflow: hidden;
        }
        
        .landing-hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: url('https://img.freepik.com/free-vector/gradient-network-connection-background_23-2148879890.jpg');
            background-size: cover;
            opacity: 0.1;
            animation: rotate 60s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            padding: 40px;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 800px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        
        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin-bottom: 40px;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn-lg {
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 60px;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            color: #94a3b8;
        }
        
        .feature i {
            font-size: 2rem;
            color: #818cf8;
        }
    </style>
</head>
<body>
    <div class="landing-hero">
        <div class="hero-content">
            <h1 class="hero-title">NextGen Shop</h1>
            <p class="hero-subtitle">
                Découvrez une expérience d'achat révolutionnaire propulsée par l'Intelligence Artificielle.
            </p>
            
            <div class="cta-buttons">
                <a href="login.html" class="btn btn-primary btn-lg">
                    <i class="fas fa-shopping-bag"></i> Commencer le Shopping
                </a>
                <a href="login.html" class="btn btn-success btn-lg">
                    <i class="fas fa-user-shield"></i> Espace Admin
                </a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <i class="fas fa-brain"></i>
                    <span>IA Prédictive</span>
                </div>
                <div class="feature">
                    <i class="fas fa-robot"></i>
                    <span>Assistant Smart</span>
                </div>
                <div class="feature">
                    <i class="fas fa-bolt"></i>
                    <span>Temps Réel</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
