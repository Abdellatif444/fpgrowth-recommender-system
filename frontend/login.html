<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - E-Commerce FP-Growth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--radius-xl);
            border: var(--glass-border);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff, var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .form-group {
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-normal);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        .error-message {
            color: var(--danger-color);
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }
        .demo-credentials {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: left;
            background: rgba(255,255,255,0.05);
            padding: 10px;
            border-radius: var(--radius-md);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon" style="font-size: 3rem; margin-bottom: 10px;">üõçÔ∏è</div>
                <h2>Bienvenue</h2>
                <p style="color: var(--text-muted)">Connectez-vous pour continuer</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" required placeholder="ex: admin ou client">
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">
                    Se connecter <i class="fas fa-arrow-right"></i>
                </button>
                
                <div id="errorMessage" class="error-message">
                    Identifiants incorrects
                </div>
            </form>

            <div class="demo-credentials">
                <strong>Identifiants de d√©mo :</strong><br>
                Admin : admin / admin123<br>
                Client : client / client123
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('username', username);
                    
                    if (data.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'dashboard.html';
                    }
                } else {
                    errorMsg.style.display = 'block';
                    errorMsg.textContent = data.error || 'Erreur de connexion';
                }
            } catch (err) {
                console.error(err);
                errorMsg.style.display = 'block';
                errorMsg.textContent = 'Erreur de connexion au serveur';
            }
        });
    </script>
</body>
</html>
