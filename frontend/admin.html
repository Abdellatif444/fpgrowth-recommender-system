<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - E-Commerce FP-Growth</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background: var(--bg-card);
            border: var(--glass-border);
            border-radius: var(--radius-lg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--radius-md);
            background: rgba(0,0,0,0.2);
        }
        .product-image-placeholder {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: var(--radius-md);
            color: var(--text-muted);
        }
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
            border-top: 1px solid var(--border-color);
            padding-top: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">
                    <h1>Admin Dashboard</h1>
                    <p>Gestion des produits</p>
                </div>
            </div>
            <div style="display: flex; gap: 10px;">
                <a href="analysis.html" class="btn btn-primary"><i class="fas fa-chart-bar"></i> Analyse</a>
                <a href="network.html" class="btn btn-primary" style="background-color: #8b5cf6; border-color: #7c3aed;"><i class="fas fa-project-diagram"></i> Graphe</a>
                <button onclick="logout()" class="btn btn-danger">D√©connexion</button>
            </div>
        </div>
    </header>

    <main class="container main-content">
        <div class="control-panel">
            <div class="panel-header">
                <h3><i class="fas fa-box"></i> Gestion du Catalogue</h3>
                <p>Ajoutez des images, des prix et des descriptions aux produits d√©tect√©s dans les transactions.</p>
            </div>
            
            <div class="input-group">
                <input type="text" id="searchProduct" placeholder="Rechercher un produit..." onkeyup="filterProducts()">
            </div>
        </div>

        <div id="productsGrid" class="admin-grid">
            <!-- Products will be loaded here -->
            <div style="text-align: center; grid-column: 1/-1;">Chargement des produits...</div>
        </div>
    </main>

    <script>
        // Check auth
        if (localStorage.getItem('role') !== 'admin') {
            window.location.href = 'login.html';
        }

        let allProducts = [];

        async function loadProducts() {
            try {
                const response = await fetch('http://localhost:5000/api/products');
                const data = await response.json();
                
                if (data.success) {
                    allProducts = data.products;
                    renderProducts(allProducts);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                const imgHtml = product.image 
                    ? `<img src="${product.image}" class="product-image" alt="${product.name}">`
                    : `<div class="product-image-placeholder"><i class="fas fa-image fa-2x"></i></div>`;
                
                card.innerHTML = `
                    ${imgHtml}
                    <h4>${product.name}</h4>
                    <p class="text-muted"><small>Ventes: ${product.sales_count}</small></p>
                    
                    <div class="edit-form">
                        <div class="input-group">
                            <label>Prix (‚Ç¨)</label>
                            <input type="number" step="0.01" value="${product.price || ''}" id="price-${CSS.escape(product.name)}">
                        </div>
                        <div class="input-group">
                            <label>Description</label>
                            <textarea rows="2" id="desc-${CSS.escape(product.name)}">${product.description || ''}</textarea>
                        </div>
                        <div class="input-group">
                            <label>Image</label>
                            <input type="file" accept="image/*" id="file-${CSS.escape(product.name)}">
                        </div>
                        <button onclick="saveProduct('${product.name.replace(/'/g, "\\'")}')" class="btn btn-primary btn-sm">
                            Enregistrer
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        async function saveProduct(name) {
            const price = document.getElementById(`price-${CSS.escape(name)}`).value;
            const description = document.getElementById(`desc-${CSS.escape(name)}`).value;
            const fileInput = document.getElementById(`file-${CSS.escape(name)}`);
            
            let imageUrl = null;
            
            // Upload image if selected
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('image', fileInput.files[0]);
                
                try {
                    const uploadRes = await fetch('http://localhost:5000/api/upload-image', {
                        method: 'POST',
                        body: formData
                    });
                    const uploadData = await uploadRes.json();
                    if (uploadData.success) {
                        imageUrl = uploadData.image_path;
                    }
                } catch (e) {
                    console.error('Upload error:', e);
                    alert('Erreur lors de l\'upload de l\'image');
                    return;
                }
            }
            
            // Update product data
            try {
                const response = await fetch('http://localhost:5000/api/products', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        price,
                        description,
                        image: imageUrl
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    alert('Produit mis √† jour !');
                    loadProducts(); // Reload to show changes
                }
            } catch (e) {
                console.error('Save error:', e);
                alert('Erreur lors de la sauvegarde');
            }
        }

        function filterProducts() {
            const query = document.getElementById('searchProduct').value.toLowerCase();
            const filtered = allProducts.filter(p => p.name.toLowerCase().includes(query));
            renderProducts(filtered);
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        // Load on start
        loadProducts();
    </script>
</body>
</html>
